<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/todo.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web todolist project</title>
</head>
<body>
<h1>Web todolist app </h1>
<p class="errormessage"></p>
<div class="todo-element">

  <div class="input-container">
    <div class="space-bouton"></div>
    <input id="due-date" type="date" placeholder="Due date"/>
    <input type="text" id="todo-input" placeholder="Enter a new todo"
           maxlength="200">
    <button id="add-todo-button" class="add-todo"> Add Todo</button>

  </div>
</div>
<script type="module" src="/src/main.ts"></script>
<ul id="todo-list"></ul>
<div class="delete-all">
  <button id="delete-all" class="delete-all"> delete all</button>
  <p id="todo-creation-error"></p>

</div>

</body>
</html>
